name: "tool-audio"
tool_command: "python"
args:
  - "-m"
  - "src.tool.mcp_servers.audio_mcp_server"
env:
# Audio processing API configuration - these values will be loaded from the .env file at runtime
  OPENAI_API_KEY: "${oc.env:AUDIO_API_KEY}"
  OPENAI_BASE_URL: "${oc.env:AUDIO_BASE_URL,https://api.openai.com/v1}"
  OPENAI_TRANSCRIPTION_MODEL_NAME: "${oc.env:AUDIO_TRANSCRIPTION_MODEL_NAME,gpt-4o-mini-transcribe}"
  OPENAI_AUDIO_MODEL_NAME: "${oc.env:AUDIO_MODEL_NAME,gpt-4o-audio-preview}"
  http_proxy: "${oc.env:http_proxy,}"
  https_proxy: "${oc.env:https_proxy,}"
  no_proxy: "${oc.env:no_proxy,}"